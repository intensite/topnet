<div class="container" style="padding: 2rem">
  <h2>Modifier joueur</h2>

  <form [formGroup]="form" fxLayout='row wrap' fxLayoutGap="20px">
    <mat-form-field [floatLabel]="true" fxFlex="100%">
      <input matInput formControlName="name" placeholder="Nom du joueur" required>
    </mat-form-field>
    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <input matInput formControlName="telephone1" placeholder="Téléphone pricipal" required>
    </mat-form-field>
    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <input matInput formControlName="telephone2" placeholder="Téléphone secondaire" required>
    </mat-form-field>
    <mat-form-field [floatLabel]="true" fxFlex="100%">
      <input matInput formControlName="email" placeholder="Courriel" required>
    </mat-form-field>

    <!-- <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <input matInput formControlName="birth_day" placeholder="Date de naissance" required>
    </mat-form-field> -->

    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <input matInput [matDatepicker]="birth_day" placeholder="Date de naissance" formControlName="birth_day">
      <mat-datepicker-toggle matSuffix [for]="birth_day"></mat-datepicker-toggle>
      <mat-datepicker #birth_day></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <!-- <input matInput formControlName="member_since" placeholder="Membre depuis" required> -->
      <input matInput [matDatepicker]="member_since" placeholder="Membre depuis" formControlName="member_since">
      <mat-datepicker-toggle matSuffix [for]="member_since"></mat-datepicker-toggle>
      <mat-datepicker #member_since></mat-datepicker>
    </mat-form-field>

    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <mat-select formControlName="position_id" ([value])="position_id" placeholder="Position" required>
        <mat-option [value]="">-- Choisir position du joueur --</mat-option>
        <mat-option [value]="1">Attaquant</mat-option>
        <mat-option [value]="2">Défenseur</mat-option>
        <mat-option [value]="3">Gardien</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <input matInput formControlName="game_played" placeholder="Parties jouées" required>
    </mat-form-field>
    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <mat-select formControlName="status" ([value])="status" placeholder="Status" required>
        <mat-option [value]="">-- Choisir statut du joueur --</mat-option>
        <mat-option [value]="1" >Regulier</mat-option>
        <mat-option [value]="2" >Remplacant</mat-option>
        <mat-option [value]="0" >Innactif</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field [floatLabel]="true" fxFlex="calc(50% - 25px)">
      <input matInput formControlName="skill_points" placeholder="Points d'habilleté" required>
    </mat-form-field>
    <mat-form-field [floatLabel]="true" fxFlex="100%">
      <textarea matInput formControlName="player_notes" rows="5" placeholder="Notes" required></textarea>
    </mat-form-field>
    <div class="button-row">
      <button mat-raised-button color="primary" (click)="save()">Sauvegarder</button>
    </div>
    <input type="hidden" formControlName="id">
  </form>
</div>
